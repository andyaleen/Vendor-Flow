<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="16" fill="url(#logoGradient)"/>
  
  <!-- Letter "O" in circle -->
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Company name -->
  <text x="45" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">nbo</text>
</svg>